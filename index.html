<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal - Mountain View</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 20px; border-bottom: 2px solid #e8f0fe; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 2px solid #eee; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: #1a73e8; outline: none; }
        .total-box { background: #e8f0fe; padding: 12px; border-radius: 8px; margin-top: 20px; text-align: center; font-weight: bold; color: #1967d2; font-size: 1.1rem; }
        
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 2; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        .btn-clear { flex: 1; background: #95a5a6; }
        button:hover { opacity: 0.9; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        #statusMessage { margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; font-size: 0.85rem; display: none; }
        .error { background: #fdecea; color: #d93025; display: block !important; }
        .success { background: #e6f4ea; color: #1e8e3e; display: block !important; }
    </style>
</head>
<body>

<div class="card">
    <h2>Daily Roll Call</h2>
    <form id="rollCallForm">
        <label>Select Your Class</label>
        <select id="className" required>
            <option value="" disabled selected>-- Choose Class --</option>
        </select>
        
        <label>Class Password</label>
        <input type="password" id="pass" placeholder="Enter assigned password" required>

        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>Boys</label>
                <input type="number" id="boys" value="0" min="0" oninput="calc()" required>
            </div>
            <div style="flex: 1;">
                <label>Girls</label>
                <input type="number" id="girls" value="0" min="0" oninput="calc()" required>
            </div>
        </div>

        <div class="total-box">Total Present: <span id="totalText">0</span></div>

        <label>School Lunch Count</label>
        <input type="number" id="lunch" value="0" min="0">

        <div class="button-group">
            <button type="button" class="btn-clear" onclick="resetForm()">CLEAR</button>
            <button type="submit" id="subBtn">SUBMIT DATA</button>
        </div>
        <div id="statusMessage"></div>
    </form>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby-JulJlWtLUEDf91rSvuGO5-73eaUFZhqtmhwLQhSnQx4OctfhPt09B50Ln8eN_CxU/exec'; 

    const classes = ["9P","9L","9F","9U","9J","9G","8L","8F","8U","8G","8P","7P","7L","7F","7U","7G","6P","6J","6L","6F","6U","5P","5J","5L","5F","5U","4P","4J","4L","4F","4G","4U","3L","3P","3J","3U","2P","2J","2L","2F","2U","1P","1L","1J","1U","1F","P.P.2 PEACE","P.P.2 JOY","P.P.2 LOVE","P.P.2 FAITH","P.P.1 PEACE","P.P.1 FAITH","P.P.1 LOVE","P.P.1 JOY","PP1 GLORY","F.C. PEACE","F.C. LOVE","F.C. JOY"];
    
    const dropdown = document.getElementById('className');
    classes.forEach(c => {
        let opt = document.createElement('option');
        opt.value = c; opt.innerText = c;
        dropdown.appendChild(opt);
    });

    function calc() {
        const b = parseInt(document.getElementById('boys').value) || 0;
        const g = parseInt(document.getElementById('girls').value) || 0;
        document.getElementById('totalText').innerText = b + g;
    }

    function resetForm() {
        document.getElementById('rollCallForm').reset();
        document.getElementById('totalText').innerText = "0";
        document.getElementById('statusMessage').style.display = "none";
    }

    function showStatus(msg, isError) {
        const el = document.getElementById('statusMessage');
        el.innerText = msg;
        el.className = isError ? 'error' : 'success';
        el.style.display = "block";
    }

    document.getElementById('rollCallForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('subBtn');
        
        btn.innerText = "Sending...";
        btn.disabled = true;

        const payload = {
            action: "submitAttendance",
            className: document.getElementById('className').value,
            password: document.getElementById('pass').value,
            boys: document.getElementById('boys').value,
            girls: document.getElementById('girls').value,
            total: document.getElementById('totalText').innerText,
            lunch: document.getElementById('lunch').value
        };

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        })
        .then(response => response.text())
        .then(result => {
            if (result.includes("Success")) {
                showStatus("✅ Attendance Recorded Successfully!", false);
                // Clear numeric fields only, keep class/pass for quick entry if needed
                document.getElementById('boys').value = 0;
                document.getElementById('girls').value = 0;
                document.getElementById('lunch').value = 0;
                calc();
            } else {
                showStatus("❌ Unauthorized Access: Incorrect Password", true);
            }
        })
        .catch(err => {
            showStatus("❌ Connection Error. Check internet.", true);
        })
        .finally(() => {
            btn.innerText = "SUBMIT DATA";
            btn.disabled = false;
        });
    });
</script>
</body>
</html>
